  <style>
    :root {
      --bg: #ffffff;
      --fg: #0f0f10;
      --muted: #6b7280;
      --border: #e5e7eb;
      --maxw: 860px;
      --small: 13px;
      --base: 15px;
      --lh: 1.55;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: "Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: var(--base);
      line-height: var(--lh);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    a { color: #111; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .wrap { display: grid; grid-template-columns: 220px 1fr; min-height: 100%; }

    /* Vänsterställd sidomeny */
    nav {
      border-right: 1px solid var(--border);
      padding: 28px 18px 28px 22px;
      position: sticky;
      top: 0;
      align-self: start;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }
    .brand { font-weight: 600; letter-spacing: 0.5px; }
    .tabs { display: flex; flex-direction: column; gap: 10px; }
    .tab { font-size: var(--small); text-transform: lowercase; letter-spacing: 0.4px; opacity: 0.7; transition: opacity 120ms ease; }
    .tab[aria-current="page"] { opacity: 1; }

    main { 
  padding: 50px 50px; 
  align-self: start;   /* förhindrar att main hamnar mitt på sidan */
  display: block;      /* gör att innehållet beter sig som vanligt flöde */
}

    h1 { font-weight: 600; margin: 0 0 12px 0; font-size: 18px; }
    .section { display: none; animation: fade 160ms ease; }
    .section.active { display: block; }

    /* Valfritt stöd om du lägger in projektkort */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      border: 1px solid var(--border);
      padding: 10px;
      border-radius: 0px;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card h3 { font-size: 14px; margin: 0px; }
    .card p  { font-size: 13px; margin-bottom: 6px; color: var(--muted); }
    .card a  { font-size: 12px; }

    @keyframes fade { from { opacity: 0 } to { opacity: 1 } }

.sound-btn {
  all: unset; /* nollställer knappens standardutseende */
  display: inline-block;
  font-family: "Roboto Mono", monospace;
  font-size: 13px;
  letter-spacing: 0.3px;
  cursor: pointer;
  color: #111;
  opacity: 0.7;
  transition: opacity 0.15s ease;

.sound-btn:hover {

.state-label {

  opacity: 0.7;
  transition: opacity 0.15s ease;

.video-wrapper {

.video-overlay {

  left: 0;
  width: 100%;

  border: 0;

.about-video video {
  position: relative;
  max-width: 740px;
  z-index: 1;
  display: block;

  <script>
    (function () {
      const sections = document.querySelectorAll('.section');
      const tabs = document.querySelectorAll('.tab');

      function activate(hash) {
        const id = (hash || '#portfolio').replace('#', '');
        sections.forEach(s => s.classList.toggle('active', s.id === id));
        tabs.forEach(t => {
          const isActive = t.getAttribute('href') === '#' + id;
          t.setAttribute('aria-current', isActive ? 'page' : 'false');
          t.setAttribute('aria-selected', isActive ? 'true' : 'false');
        });
        // Behåll sidtitel, men byt ut hash-delen mot svensk text i titeln
        const titles = { portfolio: 'projekt', about: 'om mig', links: 'länkar' };
        document.title = `Bruno Wegelius — ${titles[id] || id}`;
      }

      // Hindra default-ankarscroll för att undvika "jump"
      tabs.forEach(t => {
        t.addEventListener('click', (e) => {
          const href = t.getAttribute('href') || '';
          if (!href.startsWith('#')) return;
          if (e.metaKey || e.ctrlKey || e.shiftKey || e.altKey || e.button === 1) return;
          e.preventDefault();
          history.pushState(null, '', href);
          activate(href);
        });
      });

      window.addEventListener('popstate', () => activate(location.hash));
      activate(location.hash);
    })();
  </script>

<script>
const video = document.getElementById('aboutVideo');
const overlay = document.getElementById('videoClickOverlay');
const toggle = document.getElementById('soundToggle');
const stateLabel = document.getElementById('playState');

const updateState = (msg) => {
  if (!stateLabel) return;
  if (msg) {
    stateLabel.textContent = msg;
  } else {
    stateLabel.textContent = video.paused ? 'spelar inte' : 'spelar';
  }
};

if (video) {
  const startAt = 5; // sekunder
  const tryPlay = () => video.play().catch(() => {});

  const startPlayback = () => {
    try {
      const seek = () => {
        video.currentTime = startAt;
        tryPlay();
      };
      if (video.readyState >= 1) seek();
      else video.addEventListener('loadedmetadata', seek, { once: true });
    } catch (_) {}
  };

  // Visa "laddar" medan metadata inte finns
  updateState('laddar');

  video.muted = false;
  video.playsInline = true;
  startPlayback();

  // Event-lyssnare för laddningsstatus
  video.addEventListener('waiting', () => updateState('laddar'));
  video.addEventListener('canplay', () => updateState());
  video.addEventListener('loadeddata', () => updateState());
  video.addEventListener('playing', () => updateState());
  video.addEventListener('play', () => updateState());
  video.addEventListener('pause', () => updateState());

  // Autoplay-fallback om browser kräver en gest
  const resume = () => { tryPlay(); document.removeEventListener('pointerdown', resume); };
  document.addEventListener('pointerdown', resume, { once: true });
}

// Overlay: toggla play/pause
if (overlay && video) {
  overlay.addEventListener('click', () => {
    if (video.paused) video.play().catch(()=>{});
    else video.pause();
  });
}

// Ljud-knappen
if (video && toggle) {
  const updateLabel = () => toggle.textContent = video.muted ? 'sätt på ljud' : 'stäng av ljud';
  updateLabel();
  toggle.addEventListener('click', () => {
    video.muted = !video.muted;
    if (!video.muted) video.volume = 0.7;
    updateLabel();
  });
}
</script>
